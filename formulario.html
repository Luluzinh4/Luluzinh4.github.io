		<!-- Letra para o resto da página -->

		<title>Resident Evil World</title>

		<style>
			body {
				background-color: #000
			}
			.nav-link {
				color: #DDD;
				font-size: 20px;
			}
			.nav-link:hover {
				color: #EA2027;
			}
			#cor-red {
				font-family: 'Stylish', sans-serif;
				font-size: 50px;
				text-align: center
			}
			h2 {
				color: #E53935;
				text-align: center
			}
			label {
				font-family: 'Crimson Text', serif;
			}
			input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
  				background-color : #333;
			}
			input[type="date"] {
				color: #999
			}
			.custom-select {
				background:#333;
				color: #999;
			}
		</style>
		<script type="text/javascript">
			function mudarCor(){
				document.getElementById("cor-red").style.color = '#D50000';
			}
		</script>
	</head>
	<body onload="mudarCor()">
		<div class="container">
			<div class="row">
				<div class="col">
					<ul class="nav nav-fill">
						<li class="nav-item"><a class="nav-link active" href="index.html">Página Inicial</a></li>
						<li class="nav-item"><a class="nav-link active" href="galeria.html">Galeria</a></li>
						<li class="nav-item"><a class="nav-link active" href="formulario.html">Formulário</a></li>
						<li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1 id="cor-red">Resident Evil World</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form>
						<h2>Formulário</h2>
						<div class="form-group">
							<label for="nome">Nome: </label>
							<input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Insira o seu nome completo">
						</div>
						<div class="form-group">
							<label for="data">Data de Nascimento: </label>
							<input type="date" class="form-control" id="data" aria-describedby="dataHelp" placeholder="Insira a data de nascimento">
						</div>
						<div class="form-group">
							<label for="jogos">Você jogou algum dos jogos da franquia: </label> <br>
							<input type="radio" name="jaJogou" value="sim"> Sim
							<input type="radio" name="jaJogou" value="nao"> Não
						</div>
						<div class="form-group">
							<label for="jogopref">Selecione seu jogo preferido: </label>
							<select class="custom-select" id="resident-evil">
								<option selected>Selecione um dos jogos abaixo</option>
								<option value="re">Resident Evil</option>
								<option value="re-dc">Resident Evil Director's Cut</option>
								<option value="re2">Resident Evil 2</option>
								<option value="re3">Resident Evil 3: Nemesis</option>
								<option value="re-s">Resident Evil: Survivor</option>
								<option value="re-cv">Resident Evil: Code Veronica</option>
								<option value="re-g">Resident Evil Gaiden</option>
								<option value="re-r">Resident Evil Remake</option>
								<option value="re0">Resident Evil Zero</option>
								<option value="re-da">Resident Evil: Dead Aim</option>
								<option value="re-o">Resident Evil Outbreak</option>
								<option value="re-o2">Resident Evil Outbreak File #2</option>
								<option value="re4">Resident Evil 4</option>
								<option value="re-tuc">Resident Evil: The Umbrella Chronicles</option>
								<option value="re5">Resident Evil 5</option>
								<option value="re-tdc">Resident Evil: The Darkside Chronicles</option>
								<option value="re-rv">Resident Evil: Revelations</option>
								<option value="re-orc">Residnet Evil: Operation Raccoon City</option>
								<option value="re6">Resident Evil 6</option>
								<option value="re-rv2">Resident Evil: Revelations 2</option>
								<option value="uc">Umbrella Corps</option>
								<option value="re7">Resident Evil 7: Biohazard</option>
								<option value="re2-r">Resident Evil 2 Remake</option>
							</select>
						</div>
						<div class="form-group">
							<label for="email">E-mail: </label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira o e-mail">
						</div>
						<div class="form-group">
							<label for="emailConfirm">E-mail: </label>
							<input type="email" class="form-control" id="emailConfirm" aria-describedby="emailHelp" placeholder="Insira o e-mail novamente">
						</div>
						<div class="form-group">
							<label for="senha">Senha: </label>
							<input type="password" class="form-control" id="senha" placeholder="Insira a senha">
						</div>
						<div class="form-group">
							<label for="senhaConfirm">Confirme a senha: </label>
							<input type="password" class="form-control" id="senhaConfirm" placeholder="Insira a senha novamente">
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
